{% extends 'base.html' %}

{% block content %}
<a href="{% url 'url_create_view' %}">Shorten URL</a>

<h1>URL Shortener</h1>

{% for url in object_list %}
  <a href="{{ url.new_url }}">localhost:8000/{{ url.new_url }}</a> - {{ url.title }} {{ url.created }}, {{ url.user }}
  {{ url.click_count }}<br>
{% endfor %}
{% endblock %}
