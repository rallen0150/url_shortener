{% load staticfiles %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>URL Shortener</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}" media="screen" title="no title">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <style media="screen">
    .col-md-4 {
      float: right;
    }
    .btn {
      float: right;
    }
    h1 {
      text-decoration: underline;
    }
    body {
      background-color: #DCDCDC
    }
    a:hover {
      color: black;
      background-color: white;
    }
    #cent {
      text-align: center;
    }
    .user {
      color: white;
    }
    #log {
      float: left;
    }
  </style>
  </head>
  <body>
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="nav navbar-nav">
            {% if not request.user.is_authenticated %}
              <li><a href="{% url 'user_create_view' %}">Create User <span class="glyphicon glyphicon-user"></span></a></li>
              <li><a href="{% url 'login' %}">Login <span class="glyphicon glyphicon-user"></span></a></li>
            {% else %}
              <li><a href="{% url 'url_create_view' %}">Shorten URL</a></li>
              <li><a href="{% url 'logout' %}?next={% url 'url_view' %}">Logout <span class="glyphicon glyphicon-off"></span></a></li>
            {% endif %}
            <p class="navbar-text navbar-right">Signed in as <b class="user">{{ request.user }}</b></p>
        </div>
      </div>
    </nav>
      <div class="container">
          {% block content %}

          {% endblock %}
      </div>
  </body>
</html>
