{% load staticfiles %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>URL Shortener</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}" media="screen" title="no title">
  </head>
  <body>
      <div class="container">
        {% if not request.user.is_authenticated %}
          <a href="{% url 'user_create_view' %}">Create User</a>
          <a href="{% url 'login' %}">Login</a>
        {% else %}
          <a href="{% url 'logout' %}?next={% url 'url_view' %}">Logout</a>
        {% endif %}

          {% block content %}

          {% endblock %}
      </div>
  </body>
</html>
